    who_are_asc: Who are ASC?
    who_are_asc_description: |-
      Airline Services Components Ltd (ASC) specialises in the supply and management of rotable components for the commercial aviation market, with a particular focus and expertise in the support of Boeing and Airbus narrowbody fleets.

      With a large storage and distribution facility ideally located at London Gatwick Airport, ASC provides nose to tail support solutions through its 24/7 AOG Desk to customers around the globe, 365 days a year. This dynamic company is led by a strong management team with considerable experience in the aviation industry, including airline management and operations, component support services and MRO activities.

      ‘With a proven track record and a proactive approach to a rapidly evolving industry, we have a commitment to offering the very highest standards of service at a competitive price.’

      The management structure and customer support organisations are geared towards the time crucial demands of the airline industry enabling ASC to make quick, intelligent decisions, thereby expediting the supply process and saving both time and money for the airline customer.

      In addition to our own group in-house repair capability, we have forged partnerships with a number of major component R&O facilities and OEMs, and are well placed to manage major PBH and CPAL support programmes from our logistics and distribution centre at London Gatwick Airport, together with stock held at various strategic hubs around the world.

      We pride ourselves on a good working relationship with the airline and aviation community. Our approach to customer services focuses on a dedication and commitment to each customer and respect for their unique requirements.
